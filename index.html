<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-database.js"></script>
    <title>Train-Activity</title>

</head>

<div class="container">

<body>
    <div class = "header">
        <div class = "card transparent white-text center-align"><h1>TRAIN SCHEDULE</h1>
        </div>
    </div>

    <table>
        <span class="nav-title"><h4>Current Train Schedule</h4></span>
        <thead>
            <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
              </tr>
            </thead>
    
            <tbody>
              <tr>
                <td>#</td>
                <td>#</td>
                <td>#</td>
                <td>#</td>
                <td>#</td>
              </tr>
            </tbody>
    </table>

    <div class="inputform"></div>
        <span class="nav-title"><h4>Add Train</h4></span>
            <div class="row">
                <form class="col s12">
                    <div class="row">
                    <div class="input-field col s12">
                      <textarea type="text" id="train-name-input" class="materialize-textarea"></textarea>
                      <label for="textarea1">Train Name</label>
                    <div class="row">
                    <div class="input-field col s12">
                      <textarea type="text" id="destination-input" class="materialize-textarea"></textarea>
                      <label for="textarea2">Destination</label>
                    <div class="row">
                    <div class="input-field col s12">
                      <textarea type="number" id="first-train-time-input" class="materialize-textarea"></textarea>
                      <label for="textarea3">First Train Time (HH:mm - Military Time)</label>
                    <div class="row">
                    <div class="input-field col s12">
                      <textarea type="number" id="frequency-input" class="materialize-textarea"></textarea>
                      <label for="textarea4">Frequency (min)</label>
                    </div>
                    </div>
                    <button class="btn waves-effect waves-light black white-text" id="add-train-btn" type="submit" name="action">Submit
                        <i class="material-icons right">add</i>
                    </button>
                </form>
            </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./assets/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
</body>
</html>
